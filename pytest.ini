[pytest]
# Pytest configuration for PXGEONavQC

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=.coveragerc

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take significant time to run
    requires_gui: Tests that require GUI/display
    requires_sample_data: Tests that use Sample directory data

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */pxgeo_venv/*
    */sanco_venv/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov